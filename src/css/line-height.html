<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-height</title>
  <style>
    .box {
      width: 400px;
      background-color: red;
      font-size: 20px;
      margin-top: 20px;
    }

    .small {
      font-size: 16px;
    }

    .box1 {
      line-height: 40px;
    }

    .box2 {
      line-height: 2;
    }

    .box3 {
      line-height: 200%;
    }

    .box4 {
      line-height: 1;
    }

    .box5 {
      line-height: 100%;
    }
  </style>
</head>

<body>
  <div class="box box1">
    line-height: 40px;
  </div>
  <div class="box box2">
    <div>
      line-height: 2;
    </div>
    <div class="small">
      font-size: 16px;
      line-height: 2;
    </div>
  </div>
  <div class="box box3">
    <div>
      line-height: 200%;
    </div>
    <div class="small">
      font-size: 16px;
      line-height: 200%;
    </div>
  </div>
  <div class="box box4">
    font-size: 16px;
    line-height: 1;
  </div>
  <div class="box box5">
    font-size: 16px;
    line-height: 100%;
  </div>

</body>

</html>
